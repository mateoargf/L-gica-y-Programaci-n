<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<br>

<script>   
function saltarlinea() {
	document.write ("<br>");
	document.write ("<br>");
	document.write ("<br>");
}

function imprimir(frase){
	document.write(frase);
	saltarlinea();
}

function calcularImc(peso,altura) {
	imc = (peso / (altura * altura));
	
	return (imc);
	
}
	nombre = prompt("Informe su nombre: ")
	pesoInformado = prompt(nombre + ", informe su peso: ");
	alturaInformada = prompt(nombre + ", informe su altura: ");

	imcCalculado = calcularImc(pesoInformado,alturaInformada);

	imprimir(nombre + ", su Imc calculado es: " + imcCalculado);
	
	if(imcCalculado < 18.5) {
		imprimir(" IMC abajo de lo recomendado");
	}
	
	if(imcCalculado >= 18.5) {
	if(imcCalculado < 25) {
		
		imprimir(" IMC está dentro de lo recomendado");
		
		}
	} 

	if(imcCalculado >= 25) {
	if(imcCalculado < 30) {
		
		imprimir(" IMC está considerado con sobrepeso");
		
		}
	}
	
	if(imcCalculado > 30) {
		imprimir(" IMC está considerado como obesidad");
	}
	</script>
